<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ==========Link Bootstrap============= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Toko Vue</title>
    <!-==============Icon Bootstrap===============-  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <style>
      .judul {
        color: red;
      }
      .text-underline-hover:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- ===========Navbar Start============ -->

    <main>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b class="judul">TOKO VUE</b></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link link-danger text-underline-hover active" aria-current="page" href="#"><b>Home</b></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-danger" href="#"><b>Profil</b></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3 mt-lg-0" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-danger" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </main>

    <!-- ===============Navbar End================= -->
    <!-- Latihan VueJS -->
    <div class="container" id="app">
      <div class="form-inline mr-auto">
        <label for="" class="font-weight-bold mr-2">Max</label>
        <input type="number" class="form-control w-25 bg-danger" v-model="maksimum">
        <input type="range" class="custom-range" min="0" max="200" v-model="maksimum">
      </div>
      <div class="row dflex mb-3 align-item-center" v-for="item in products">
        <div v-if="item.price <= Number(maksimum)">
          <div class="col-sm-4">
            <img :src="item.image" :alt="item.name" class="img-fluid d-block" />
          </div>
          <div class="col">
            <h3 class="text-info">{{item.name}}</h3>
            <p class="mb0">{{item.description}}</p>
            <div class="h5 float-right">$. {{item.price}}</div>
          </div>
        </div>
        
      </div>
    </div>
    <!-- =======================Script Bootstrap,JQuery,===================== -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- =================VUE JS V2=================== -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- ==================VUE JS V3===================== -->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="app/app.js"></script>
  </body>
</html>
